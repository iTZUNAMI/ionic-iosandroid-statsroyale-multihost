<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content>


    


  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">

<ion-item-group>

 



    <ion-item-divider color="miocolore2"><h4>{{ 'ITEM_TAG_HEADER' | translate }}</h4></ion-item-divider>
    <ion-item no-lines>
    <ion-input type="text" placeholder="{{ 'ITEM_TAG_PLACEHOLDER' | translate }}" formControlName="tag" ></ion-input>
    </ion-item>

    <ion-item-divider color="miocolore2"><h4>{{ 'ITEM_NAME_HEADER' | translate }} </h4></ion-item-divider>

    <ion-item no-lines>
    <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name" ></ion-input>
    </ion-item>
</ion-item-group>

<ion-card>
    <img src="assets/img/create/tag.jpg"/>
</ion-card>



<ion-list radio-group formControlName="profilePic" >

      <ion-item-divider color="miocolore2"><h4>{{ 'ITEM_AVATAR_HEADER' | translate }}</h4> </ion-item-divider>
      <ion-item *ngFor="let avatar of avatarItems" >
        <ion-avatar item-start>
          <img [src]="avatar.profilePic" />
        </ion-avatar>
        <ion-label><h6>{{avatar.nome}}</h6></ion-label>
        <ion-radio  value="{{avatar.profilePic}}" ></ion-radio>
      </ion-item>
   </ion-list>

 
  <br><br>
   <ion-item-divider color="miocolore"><h4>{{ 'ITEM_AVATAR_REQ' | translate }}</h4> </ion-item-divider>
  </form>


  

  <img src="assets/img/create/ride.jpg" style="display: block;margin: 0 auto;max-width:50%"/>


</ion-content>
