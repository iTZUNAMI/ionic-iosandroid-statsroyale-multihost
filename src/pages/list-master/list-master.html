<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add" tabBadge="3"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p *ngIf="item.youtube==false">{{ item.tag | uppercase }}</p>
        <ion-note item-end *ngIf="item.youtube"><ion-icon name="logo-youtube"></ion-icon></ion-note>
      </button>


      
     
     

      <ion-item-options>



        <button ion-button color="light"  *ngIf="item.youtube" (click)="shareYoutuber(item.youtubechannel)">
          
         <ion-icon name="logo-youtube"></ion-icon>
          {{ 'YOUTUBE_BUTTON' | translate }}
         </button>

        <button ion-button color="secondary"  (click)="share(item.tag)" *ngIf="item.youtube==false">
          
         <ion-icon name="md-share"></ion-icon>
          {{ 'SHARE_BUTTON' | translate }}
         </button>
 
        <button ion-button color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
          {{ 'DELETE_BUTTON' | translate }}
        </button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
